<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
  </head>
  <body>
    <section id="reviews" class="reviews">
      <div class="container">
        <h2 class="header-reviews">Reviews</h2>
        <ul id="gallery-container"></ul>
        <div class="pagination">
          <button type="button" class="reviews-btn btn-prev">
            <svg class="reviews-icon" width="24" height="24">
              <use href="./images/sprite.svg#arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="reviews-btn btn-prev">
            <svg class="reviews-icon" width="24" height="24">
              <use href="./images/sprite.svg#arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
